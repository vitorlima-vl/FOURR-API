 test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

google:
  service: GCS
  project: fourr
  credentials: <%= ENV['GOOGLE_APPLICATION_CREDENTIALS'].as_json %>
  bucket: fourr-bucket
google_dev:
  service: GCS
  project: fourr
  credentials: <%= Rails.root.join("config/gcs.json") %>
  bucket: fourr-bucket